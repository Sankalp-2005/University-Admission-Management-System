<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for correct text rendering -->
    <meta charset="UTF-8" />

    <!-- Page title displayed in browser tab -->
    <title>Student Dashboard</title>

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS for layout and UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons for logout and navigation icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Global background and base typography */
      body {
        background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* Main dashboard card styling */
      .options-card {
        border-radius: 26px;
        background: #ffffff;
      }

      /* Header divider and spacing */
      .options {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }

      /* Bottom-right positioning for flash messages */
      .alert-bottom-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 300px;
      }
    </style>
  </head>

  <body>
    <!-- ================= FLASH MESSAGES ================= -->
    <!-- Displays system feedback such as submission status -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show alert-bottom-right"
      role="alert"
    >
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- ================= DASHBOARD CONTAINER ================= -->
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="card shadow-xl border-0 options-card w-100"
        style="max-width: 920px"
      >
        <div class="card-body p-4 p-md-5">
          <!-- ================= HEADER ================= -->
          <div
            class="d-flex justify-content-between align-items-center options"
          >
            <!-- Student identification -->
            <div>
              <h5 class="mb-0 fw-bold">Student Name</h5>
              <small class="text-muted">Dashboard</small>
            </div>

            <!-- Logout action -->
            <a href="{{ url_for('logout') }}" class="btn btn-sm">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </div>

          <!-- ================= ACTIONS ================= -->
          <!-- Student available operations -->
          <div class="list-group list-group-flush mb-4">
            <!-- Application submission -->
            <a
              href="{{ url_for('application_form') }}"
              class="btn"
              style="width: 100%; border: 1px black solid"
            >
              Apply
            </a>

            <br />

            <!-- Application status tracking -->
            <a
              href="{{ url_for('application_status') }}"
              class="btn"
              style="width: 100%; border: 1px black solid"
            >
              Check Application Status
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-dismiss flash alerts after 3 seconds -->
    <script>
      setTimeout(() => {
        document.querySelectorAll(".alert").forEach((alert) => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 3000);
    </script>
  </body>
</html>
