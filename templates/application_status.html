<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for correct text rendering -->
    <meta charset="UTF-8" />

    <!-- Page title displayed in browser tab -->
    <title>Application Status</title>

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS for layout and UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons for navigation icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Global background and base typography */
      body {
        background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* Main status card styling */
      .status-card {
        border-radius: 26px;
        background: #ffffff;
      }

      /* Header divider and spacing */
      .status-header {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
        margin-bottom: 3rem;
      }

      /* Status display box styling */
      .status-box {
        border-radius: 16px;
        padding: 14px 20px;
        border: 2px solid #6c757d;
        font-weight: 600;
        text-align: center;
      }

      /* Informational note text styling */
      .note-text {
        margin-top: 3rem;
        font-size: 0.95rem;
        color: #495057;
      }
    </style>
  </head>

  <body>
    <!-- ================= MAIN CONTAINER ================= -->
    <!-- Centers the status card vertically and horizontally -->
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="card shadow-lg border-0 status-card w-100"
        style="max-width: 950px"
      >
        <div class="card-body p-4 p-md-5">
          <!-- ================= HEADER ================= -->
          <div
            class="d-flex justify-content-between align-items-center status-header"
          >
            <!-- Student name heading -->
            <h4 class="fw-bold mb-0">
              {{ student_name }}
            </h4>

            <!-- Back navigation to student dashboard -->
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-sm">
              <i class="bi bi-arrow-left"></i> Back
            </a>
          </div>

          <!-- ================= DOCUMENT STATUS ================= -->
          <div class="row justify-content-center align-items-center g-4">
            <!-- Status label -->
            <div class="col-md-4">
              <div class="status-box">
                Document Status
              </div>
            </div>

            <!-- Status value -->
            <div class="col-md-6">
              <div class="status-box">
                {{ document_status }}
              </div>
            </div>
          </div>

          <br />

          <!-- ================= ALLOCATION STATUS ================= -->
          <div class="row justify-content-center align-items-center g-4">
            <!-- Status label -->
            <div class="col-md-4">
              <div class="status-box">
                Allocation Status
              </div>
            </div>

            <!-- Status value -->
            <div class="col-md-6">
              <div class="status-box">
                {{ allocation_status }}
              </div>
            </div>
          </div>

          <!-- ================= NOTE ================= -->
          <div class="note-text text-center">
            <strong>*Note:</strong> Approved students will receive an email
            confirming their admission.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
