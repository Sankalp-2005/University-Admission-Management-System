<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for correct text rendering -->
    <meta charset="UTF-8" />

    <!-- Page title displayed in browser tab -->
    <title>Admin Dashboard</title>

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS for layout and UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons for navigation and logout icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Global background and base typography */
      body {
        background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* Main dashboard card styling */
      .options-card {
        border-radius: 26px;
        background: #ffffff;
      }

      /* Header divider and spacing */
      .options {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- ================= DASHBOARD CONTAINER ================= -->
    <!-- Centers the admin dashboard vertically and horizontally -->
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="card shadow-xl border-0 options-card w-100"
        style="max-width: 920px"
      >
        <div class="card-body p-4 p-md-5">
          <!-- ================= HEADER ================= -->
          <div
            class="d-flex justify-content-between align-items-center options"
          >
            <!-- Admin identification -->
            <div>
              <h5 class="mb-0 fw-bold">Admin Name</h5>
              <small class="text-muted">Dashboard</small>
            </div>

            <!-- Logout action -->
            <a href="{{ url_for('logout') }}" class="btn btn-sm">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </div>

          <!-- ================= ADMIN ACTIONS ================= -->
          <!-- Available administrative operations -->
          <div class="list-group list-group-flush mb-4">
            <!-- Document verification workflow -->
            <a
              href="{{ url_for('approve_documents') }}"
              class="btn"
              style="width: 100%; border: 1px black solid"
            >
              Approve Documents
            </a>

            <br />

            <!-- Department-wise merit list access -->
            <a
              href="{{ url_for('merit_departments') }}"
              class="btn"
              style="width: 100%; border: 1px black solid"
            >
              Merit List
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
