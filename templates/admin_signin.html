<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for correct text rendering -->
    <meta charset="UTF-8" />

    <!-- Page title displayed in browser tab -->
    <title>Admin SignIn</title>

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS for layout and UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons for password visibility toggle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Full-screen centered layout with neutral gradient background */
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f1f3f5, #e9ecef);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Authentication card container styling */
      .auth-card {
        max-width: 480px;
        width: 100%;
        padding: 40px;
        border-radius: 16px;
        background: #ffffff;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      }

      /* Input field styling */
      .form-control {
        border-radius: 10px;
        padding: 12px;
      }

      /* Primary action button styling */
      .btn-main {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
      }

      /* Bottom-right positioning for flash messages */
      .alert-bottom-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 300px;
      }
    </style>
  </head>

  <body>
    <!-- ================= FLASH MESSAGES ================= -->
    <!-- Displays admin authentication feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show alert-bottom-right"
      role="alert"
    >
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- ================= ADMIN SIGN-IN CARD ================= -->
    <div class="auth-card text-center">
      <!-- Page heading -->
      <h4 class="mb-3">Admin Login</h4>

      <!-- Supporting subtext -->
      <p class="text-muted mb-4">Sign in to continue</p>

      <!-- Admin login form -->
      <form action="/admin-signin" method="POST">
        <!-- Username input -->
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">
            Username (Default - admin)
          </label>
          <input type="text" class="form-control" name="username" required />
        </div>

        <!-- Password input with visibility toggle -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">
            Password (Default - 12345)
          </label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />

            <!-- Button to toggle password visibility -->
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="togglePassword()"
            >
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <!-- Form submission button -->
        <button type="submit" class="btn btn-dark btn-main w-100 mb-3">
          Sign In
        </button>
      </form>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password visibility toggle logic -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }

      /* Auto-dismiss flash alerts after 3 seconds */
      setTimeout(() => {
        document.querySelectorAll(".alert").forEach((alert) => {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 3000);
    </script>
  </body>
</html>
